<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Markdown Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      height: 50px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Container */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      /* Center the editor */
      overflow: hidden;
      background-color: #f9f9f9;
      /* Light gray background for the app */
    }

    #editor {
      width: 100%;
      max-width: 900px;
      /* Readability max-width */
      height: 100%;
      font-size: 16px;
      overflow-y: auto;
      background-color: #fff;
      /* White sheet effect */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    /* Ensure CodeMirror takes full height */
    .cm-editor {
      height: 100%;
    }

    .cm-scroller {
      overflow: auto;
      padding: 40px;
      /* Add breathing room like a document */
    }

    /* Hide Preview Styles - No longer needed */

    /* Callout Styles */
    .callout {
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      border-left: 4px solid;
      background-color: #f9f9f9;
      position: relative;
    }

    .callout-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .callout-content {
      color: #333;
    }

    /* Warning Callout */
    .callout.callout-warning {
      background-color: #fff8e6;
      border-left-color: #f59e0b;
      color: #92400e;
    }

    .callout.callout-warning .callout-title::before {
      content: "‚ö†Ô∏è";
    }

    /* Info Callout */
    .callout.callout-info {
      background-color: #eff6ff;
      border-left-color: #3b82f6;
      color: #1e40af;
    }

    .callout.callout-info .callout-title::before {
      content: "‚ÑπÔ∏è";
    }

    /* Question/Help Callout */
    .callout.callout-question {
      background-color: #f0fdf4;
      border-left-color: #22c55e;
      color: #166534;
    }

    .callout.callout-question .callout-title::before {
      content: "‚ùì";
    }

    /* Error/Danger Callout */
    .callout.callout-error {
      background-color: #fef2f2;
      border-left-color: #ef4444;
      color: #991b1b;
    }

    .callout.callout-error .callout-title::before {
      content: "üö´";
    }
  </style>
</head>

<body>
  <header>
    <input type="file" id="file-input" accept=".md" style="display: none;" />
    <button id="open-btn" class="btn btn-secondary">Open</button>
    <button id="save-btn" class="btn">Save</button>
  </header>
  <main>
    <div id="editor"></div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
